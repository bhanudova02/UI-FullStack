<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            font-style: 20px;
            font-family: Arial;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .bi-bootstrap-fill {
            font-size: 30px;
            margin-right: 20px;
        }

        nav span {
            font-size: 18px;
            margin-right: 20px;
        }

        .search-bar {
            background-color:#8049e6 ;
            padding: 5px;
            display: inline-block;
            width: 300px;
            font-size: 14px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-radius: 5px;
        }

        .btn-ctrl {
            background-color: darkslateblue;
            font-size: 12px;
            padding: 5px;
        }
        .bi-search{
            font-size: 18px;
        }
        .shortcut-icons span{
            margin-left: 5px;
            margin-right: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <nav>
                <span class="bi bi-bootstrap-fill"></span>
                <span>Docs</span>
                <span>Examples</span>
                <span>Icons</span>
                <span>Themes</span>
                <span>Blog</span>
            </nav>
        </div>
        <div>
            <span class="search-bar">
                <span class="bi bi-search">Search</span>
                <span class="btn-ctrl">CTRL K</span>
            </span>
        </div>
        <div class="shortcut-icons">
            <span class="bi bi-github"></span>
            <span class="bi bi-twitter"></span>
            <span class="bi bi-circle"></span>
            <span> | </span>
            <span>v5.3 <span class="bi bi-chevron-down"></span></span>
            <span> | </span>
            <span class="bi bi-sun-fill"> <span class="bi bi-chevron-down"></span></span>
        </div>
    </header>
</body>

</html>
